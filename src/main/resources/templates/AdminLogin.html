<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/Login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/AdminLogin.css}">
</head>
<body>
<div class="header">
    University of Texas at Dallas
</div>
<div class="container">
    <div class="login-table">
        <div class="table-title">
            ADMIN PORTAL
        </div>
        <div class="content-wrapper">
            <div class="left-content">
                <img th:src="@{/images/utd-name-logo.png}" alt="University Logo">
            </div>
            <div class="right-content">
                <form class="login" action="admin-portal" method="post">
                    <div class="input-container">
                        <label for="admin_email">Email</label>
                        <input type="text" placeholder="Enter Your Email" id="admin_email" name="admin_email"
                               th:value="${admin_email}">
                    </div>
                    <div class="input-container">
                        <label for="admin_password">Password</label>
                        <input type="password" placeholder="Enter Password" id="admin_password" name="admin_password">
                    </div>
                    <div class="submit-container">
                        <input type="submit" value="Start">
                    </div>
                    <div class="error-container">
                        <div th:if="${error}" class="error-message" th:text="${error}"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    KRAUTER SOFTWARE. &copy 2024-2025 ALL RIGHTS RESERVED
</div>
</body>
</html>
