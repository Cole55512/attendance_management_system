<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Help</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/AdminPortal.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/Help.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/Footer.css}">
</head>
<body>
<div class="header">
    <h1>University of Texas at Dallas</h1>
    <div class="sub-header">
        <label for="home">
            <input type="button" value="Home" id="home"
                   onclick="window.location.href='/admin-portal'">
        </label>
        <label for="class_mgmt">
            <input type="button" value="Class Management" id="class_mgmt"
                   onclick="window.location.href='/admin-portal-class-management'" >
        </label>
        <label for="quiz_mgmt">
            <input type="button" value="Quiz Management" id="quiz_mgmt"
                   onclick="window.location.href='/admin-portal-quiz-management'">
        </label>
        <label for="password_mgmt">
            <input type="button" value="Password Management" id="password_mgmt"
                   onclick="window.location.href='/admin-portal-password-management'">
        </label>
        <label for="attendance_report">
            <input type="button" value="Attendance Report" id="attendance_report"
                   onclick="window.location.href='/admin-portal-attendance-report'">
        </label>
        <label for="help">
            <input type="button" value="Help" id="help"
                   onclick="window.location.href='/admin-portal-help'">
        </label>
    </div>
</div>
<div class="help-container">
    <h1>Help</h1>
    <p>Under Maintenance</p>
</div>
<div class="footer">

</div>
